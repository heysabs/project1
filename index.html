<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>SNEAKY SNAKEY</title>
  </head>
  <body>

    <h1>Sneaky Snakey</h1>

    <section id="player-action">
      <div class="player-one">
        <img src="/assets/pikachu.png" class="playericon">
        <h3>Player 1</h3>
      </div>
      <div class="player-two">
        <img src="/assets/charmander.png" class="playericon"><h3>Player 2</h3>
      </div>

      <div id="dice area">
        <button id="roll">Roll Dice</button>
        <div id="die1" class="dice">0</div>
        <div id="die2" class="dice">0</div>
        <h2 id="status">Dice Status</h2>
      </div>

    </section>

    <div class="game-status"><h2>Play catch! Player 1 starts first.</h2></div>

    <div class="board"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="snakey.js"></script>
  </body>
</html>
