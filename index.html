<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>SNEAKY SNAKEY</title>
  </head>
  <body>

    <h1>Sneaky Snakey</h1>

    <section class="player-action">
      <div class="player-one">
        <h3>Player 1 = red</h3>
      </div>
      <div class="player-two">
        <h3>Player 2 = blue</h3>
      </div>

      <div id="die1" class="dice">0</div>
      <div id="die2" class="dice">0</div>
      <button class="rollin">Roll Dice</button>
      <h2 id="status">Dice Status</h2>

    </section>

    <div class="game-status"><h2>Sneak around the snakes (Player turns here)</h2></div>

    <div class="board"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="snakey.js"></script>
  </body>
</html>
