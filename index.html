<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SNEAKY SNAKEY</title>
  </head>
  <body>

    <div class="container">
      <h1>Sneaky Snakey</h1>

      <section id="player-action">
        <div class="player-one">
          <img src="/assets/pikachu.png" class="playericon">
          <h3>Player 1</h3>
        </div>
        <div class="player-two">
          <img src="/assets/charmander-small.png" class="playericon">
          <h3>Player 2</h3>
        </div>
        <div class = "clearfix"></div>
        <div id="dice area">
          <div id="die1" class="dice">0</div>
          <div id="die2" class="dice">0</div>
          <button id="roll">Roll Dice</button>
          <h2 id="status">Dice Status</h2>
        </div>
        <div class = "clearfix"></div>
      </section>

      <h2 id="game-status">First to reach #100 wins! Player 1, roll dice to start...</h2>

      <div class="board"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="snakey.js"></script>
  </body>
</html>
