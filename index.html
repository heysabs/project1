<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.typekit.net/vdf5woa.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

    <title>SNEAKY SNAKEY</title>
  </head>
  <body>

    <div class="container">
      <h1>Sneaky Snakey</h1>

      <div id="player-action">
        <div class="player-one">
          <h5>Player 1</h5>
          <img src="/assets/pikachu.png" class="playericon">
        </div>
        <div class="player-two">
          <h5>Player 2</h5>
          <img src="/assets/charmander.png" class="playericon">
        </div>

        <div class = "clearfix"></div>

        <div id="dice-area">
          <br /><h5 id="status">First to reach #100 wins.</h5>
          <div class = "clearfix"></div>
          <div id="dicey">
          <div id="die1" class="dice">0</div>
          <div id="die2" class="dice">0</div>
          </div>
          <br /><br /><br />
          <div class = "clearfix"></div>
          <button id="roll">Roll</button>
        </div>

      </div>

      <div class="clearfix"></div>

      <div id="status-area">
      <h4 id="game-status"></h4>
      <h5 id="player-turn">Player 1, roll dice to start!</h5>
      </div>

      <div class="board"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts/snakey.js"></script>
  </body>
</html>
